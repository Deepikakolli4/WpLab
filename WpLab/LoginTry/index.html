<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationPage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="blur">
        <h4>Registration</h4>
        <input type="text" placeholder="Enter Username" style="
         background: url('./user.png') no-repeat 10px center;
         background-size: 16px 16px;">

        <input placeholder="Enter Password" type="password" style="background: url(./password.png) no-repeat
        10px center; background-size:  16px 16px;"></input><br><br>
        <button onclick="window.location.href='login.html';">Login</button>
        <button onclick="window.location.href='signup.html';">SignUp</button>
        <p><span>forgot password?</span></p>
        <div>
            <img src="./google.png" alt="Google Logo">
            <img src="./linkedin.png" alt="linkedin Logo">
            
        </div>
    </div>

    <video class="background-video" autoplay muted loop>
        <source src="./bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
