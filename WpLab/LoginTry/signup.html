<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blur-1">
        <h4>SignUp</h4>
        <form action="submit">
       <input type="text" placeholder="FullName" style ="background: url(./user.png) no-repeat
        10px center; background-size:  16px 16px;">
       <input type="text" placeholder="Email" style ="background: url(./email.png) no-repeat
        10px center; background-size:  16px 16px;">
       <input type="text" placeholder="Address" style ="background: url(./address.png) no-repeat
        10px center; background-size:  16px 16px;">
       <input type="password" placeholder="PhoneNumber" style ="background: url(./phone.png) no-repeat
        10px center; background-size:  16px 16px;">
      </form>
      <div>
        <img src="./google.png" alt="Google Logo">
        <img src="./linkedin.png" alt="linkedin Logo">
        
    </div>
    </div>
    <video class="background-video" autoplay muted loop>
     <source src="./bg.mp4" type="video/mp4">
    </video>
    
</body>
</html>
